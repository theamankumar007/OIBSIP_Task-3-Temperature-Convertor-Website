<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="C.CSS">
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="temperature-input">Enter Temperature:</label>
            <input type="text" id="temperature-input" placeholder="Enter a number">
        </div>
        <div class="input-group">
            <label for="unit-select">Convert From:</label>
            <select id="unit-select">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="input-group">
            <label for="convert-to">Convert To:</label>
            <select id="convert-to">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button id="convert-btn">Convert</button>
        <div id="result" class="result"></div>
    </div>
    <script src="J.JS"></script>
</body>
</html>
